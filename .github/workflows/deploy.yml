name: Deploy Lambda with Docker

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPO_NAME: withins-playwright-crawler

jobs:
  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: Build and push Docker image
        id: build-image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:${{ github.sha }}
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "image-uri=$IMAGE_URI" >> $GITHUB_OUTPUT
          
      - name: Deploy to Lambda
        uses: int128/deploy-lambda-action@v1
        with:
          function-name: withins-playwright-crawler
          image-uri: ${{ steps.build-image.outputs.image-uri }}
          memory-size: 1024
          timeout: 900